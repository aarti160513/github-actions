name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on : workflow_dispatch
# on: 
#   push:
#     branches:
#       - main
#       - 'feat/**'
#       - 'releases/**'

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    container:
      image: debain:latest
    steps:
      
      - name: Information on job run
        run: |
          echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'

      - name: Install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
     
      - name: check node & java  version
        run: |
          ([ $(node -v) == "v18.18.2" ] && echo "Node version test sucessfull") || exit 1
          java_version=$(java -version 2>&1 | grep 'openjdk' | awk '{print $3}' | sed 's/\"//g')
          ([ $java_version == "17.0.8.1" ] && echo "Java version test sucessfull") || exit 1

      - name: Job status information
        run: echo "üçè This job's status is ${{ job.status }}."
      
